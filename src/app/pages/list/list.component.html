<div class="row">
    <div class="col-sm-12">
        <div class="card shadow">
            <app-loading *ngIf="loading"></app-loading>
            <div class="card-body" *ngIf="!loading">
                <h3 class="card-title">Empleados ( <small>{{empleados.length}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Salario</th>
                            <th>Editar/Borrar</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let empleado of empleados">
                            <td class="w70">
                                <img [src]="empleado.Img" class="img-50 rounded-circle" alt="img empleado">
                            </td>
                            <td>{{empleado.Nombre | titlecase}}</td>
                            <td>{{empleado.Cargo}}</td>
                            <td>${{empleado.Salario | number}}</td>
                            <td>
                                <div class="d-flex">
                                    <a [routerLink]="['/empleados/edit', empleado.Id]" class="btn btn-primary mr-1">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                    <button class="btn btn-danger" (click)="deleteEmpleado(empleado.Id)">
                                        <i class="fas fa-trash"></i>
                                    </button> 
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
